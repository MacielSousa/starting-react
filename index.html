<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Para Iniciantes</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app-javascript">
        <p>Total: <span id="total"></span></p>
        <p>Preco: R$ <span id="preco"></span></p>
        <button id="buttom">Comprar</button>
    </div>
    <script type="application/javascript">
        //Criando aplicação com JavScrip
        const total = document.getElementById('total');
        const preco = document.getElementById('preco');
        const buttom = document.getElementById('buttom');

        let contador = 1;

        function atualizarValores(contador) {
            total.innerText = contador;
            preco.innerText = contador * 100;
        }

        atualizarValores(contador);

        function handleClick() {
            contador = contador + 1;
            atualizarValores(contador)
        }
        buttom.addEventListener('click', handleClick);
    </script>
    <!-- Criando Aplicação com React !-->
    <div id="app-react"></div>
    <!--Inicializando React!-->
    <script type="text/babel">

        const Comprar = () => {
            const [contador, setContador] = React.useState(1)
            return (
                <div>
                    <p>Total: {contador}</p>
                    <p>Preço: R${contador * 100}</p>
                    <button onClick={() => setContador(contador+1)}>Comprar</button>
                </div>
            )
        }
        /*Configurando o elemento que vai ser renderizar*/
        ReactDOM.render(<Comprar />,document.getElementById('app-react'))
    </script>
</body>

</html>
